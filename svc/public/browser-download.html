<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta http-equiv="cache-control" content="no-cache">
  <meta http-equiv="expires" content="0">
  <meta http-equiv="pragma" content="no-cache">

  <title>Atos</title>
  <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
    }

    h1 {
      font-size: 1.667em;
    }

    .container {
      background-color: white;
      padding: 15px;
    }

    a {
      text-align: center;
    }

    a > p {
      margin-top: 10px;
    }

    .row {
      margin-top: 10px;
      margin-bottom: 10px;
    }

    .note {
      font-size: 12pt;
    }

  </style>
</head>
<body>
<div class="container">
  <h1>Your browser is out-of-date. Please download one of these up-to-date, free browsers:</h1>
  <div class="row">
    <a class="col-sm-4" href="https://www.mozilla.org/en-US/firefox/new/">
      <img border="0" alt="Mozilla Firefox" src="resource/image/browser/ff.png">
      <p>Firefox</p>
    </a>
    <a class="col-sm-4" href="https://www.google.com/chrome/browser">
      <img border="0" alt="Google Chrome" src="resource/image/browser/chrome.png">
      <p>Chrome</p>
    </a>
    <a class="col-sm-4" href="https://support.microsoft.com/en-us/products/internet-explorer">
      <img border="0" alt="Internet Explorer" src="resource/image/browser/ie.png">
      <p>Internet Explorer</p>
    </a>
  </div>
  <div class="note">
    Note: Please contact your system administrator if your organisation requires approval.
  </div>
</div>
</body>
